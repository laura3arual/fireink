<div class="fk-login">
  <div class="fk-login__logo">
    <img class="fk-login__logo__img" src="./assets/img/login_logo.png" alt="">
  </div>
  <div class="fk-login__login">
    <div class="fk-login__login__txt">Ingresa con:</div>
    <div class="fk-login__login__logs">
      <div class="fk-login__login__logs__face" (click)="facebookLogin()">
        <i class="flaticon-social-facebook-circular-button"></i>
        FACEBOOK
      </div>
      <div class="fk-login__login__logs__google" (click)="googleLogin()">
        <i class="flaticon-google-plus-circular-button"></i>
        GOOGLE
      </div>
    </div>
  </div>
  <div class="fk-login__footer">

  </div>

<div class="fk-login__footer">
  <span class="fk-login__footer__txt">Siguenos en:</span>  
  <div class="fk-login__footer__socials">
    <a href="#" class="fk-login__footer__socials__social">
      <img src="./assets/img/logo_facebook.png" alt="">
    </a>
    <a href="#" class="fk-login__footer__socials__social">
      <img src="./assets/img/logo_twitter.png" alt="">
    </a>
    <a href="#" class="fk-login__footer__socials__social">
      <img src="./assets/img/logo_instagram.png" alt="">
    </a>
  </div>
</div>

</div>
